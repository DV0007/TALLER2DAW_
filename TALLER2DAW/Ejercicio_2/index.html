<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Passions+Conflict&family=Rubik+Glitch&family=Sen&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Orden de Pollo</title>
  </head>
  <body>
    <div class="container">
      <form
        class="row"
        action="javascript:void(0)"
        name="frmdatos"
        id="dataform"
      >
      <div class="col-lg-12">
        <h1 class="display-1" >Orden de Pollo</h1>
        </div<>
        <h3 class="display-6" id="subtittle">Combos y productos</h3>
        <label class="form-label" >Combos: </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Super Combo" onclick="check1()" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Super Combo
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Combo Personal" onclick="check2()">
          <label class="form-check-label" for="flexRadioDefault2">
            Combo Personal
          </label>
        </div>
        <div class="form-check mb-5">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="Combo Infantil" onclick="check3()">
          <label class="form-check-label" for="flexRadioDefault3">
            Combo Infantil
          </label>
        </div>
        <div class="col-6 mb-3">
          <label class="form-label">Productos: </label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Ensalada" id="flexCheckDefault" onclick="list1()">
            <label class="form-check-label" for="flexCheckDefault">
              Ensalada
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Papas fritas" id="flexCheckDefault2" onclick="list2()">
            <label class="form-check-label" for="flexCheckDefault2">
              Papas fritas
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Pieza de Pollo Grande" id="flexCheckDefault3" onclick="list3()">
            <label class="form-check-label" for="flexCheckDefault3">
              Pieza de pollo grande
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Pieza de pollo mediana" id="flexCheckDefault4" onclick="list4()">
            <label class="form-check-label" for="flexCheckDefault4">
              Pieza de pollo mediana
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Pieza de pollo pequeña" id="flexCheckDefault5" onclick="list5()">
            <label class="form-check-label" for="flexCheckDefault5">
              Pieza de pollo pequeña
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Bebida Grande" id="flexCheckDefault6" onclick="list6()">
            <label class="form-check-label" for="flexCheckDefault6">
              Bebida grande
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Bebida Mediana" id="flexCheckDefault7" onclick="list7()">
            <label class="form-check-label" for="flexCheckDefault7">
              Bebida mediana
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Bebida Pequeña" id="flexCheckDefault8" onclick="list8()">
            <label class="form-check-label" for="flexCheckDefault8">
              Bebida pequeña 
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Café" id="flexCheckDefault9" onclick="list9()">
            <label class="form-check-label" for="flexCheckDefault9">
              Café
            </label>
          </div>
          <div class="form-check mb-5">
            <input class="form-check-input" type="checkbox" value="Postre" id="flexCheckDefault10" onclick="list10()">
            <label class="form-check-label" for="flexCheckDefault10">
              Postre  
            </label>
          </div>
        <div class="col-10 mb-5">
          <label class="form-label">Déjanos tus sugerencias! Presiona CTRL + E para escribir y CTRL + S para guardar tu comentario</label><br>
          <label for="email">Tu mensaje: </label>
                <div id="view"></div>
          <textarea name="message" class="form-control" id="area" rows="6" value="Tu mensaje"></textarea>
        </div>
        <div id="totalCuenta">La cuenta Total es de: $7.25</div>
        <ul id="lista" class="list-group"></ul>
        <div class="col-6 mb-auto">
          <button
            type="submit"
            class="btn btn-primary"
            id="save"
            onclick="enviar()"
          >
            Enviar
          </button>
        </div>
        <div class="col-12" id="res"></div>
        
      </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
